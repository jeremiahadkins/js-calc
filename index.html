<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container calc-wrapper">
    <div class="row">
      <div class="col calc-header">0</div>
    </div>
    <div class="row">
      <button class="col calc-clear btn">AC</button>
      <button class="col calc-number btn">±</button>
      <button class="col calc-number btn">%</button>
      <button class="col calc-operator btn">÷</button>
    </div>
    <div class="row">
      <button class="col calc-number btn" value="7">7</button>
      <button class="col calc-number btn" value="8">8</button>
      <button class="col calc-number btn" value="9">9</button>
      <button class="col calc-operator btn">×</button>
    </div>
    <div class="row">
      <button class="col calc-number btn" value="4">4</button>
      <button class="col calc-number btn" value="5">5</button>
      <button class="col calc-number btn" value="6">6</button>
      <button class="col calc-operator btn">-</button>
    </div>
    <div class="row">
      <button class="col calc-number btn" value="1">1</button>
      <button class="col calc-number btn" value="2">2</button>
      <button class="col calc-number btn" value="3">3</button>
      <button class="col calc-operator btn">+</button>
    </div>
    <div class="row">
      <button class="col-6 calc-number round-bottom-left btn">0</button>
      <button class="col calc-number btn">.</button>
      <button class="col calc-equals round-bottom-right btn">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
