<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container calc-wrapper">
    <div class="row">
      <div class="col calc-header">0</div>
    </div>
    <div class="row">
      <button class="col calc-number">AC</button>
      <button class="col calc-number">±</button>
      <button class="col calc-number">%</button>
      <button class="col calc-number calc-number-operator">÷</button>
    </div>
    <div class="row">
      <button class="col calc-number">7</button>
      <button class="col calc-number">8</button>
      <button class="col calc-number">9</button>
      <button class="col calc-number calc-number-operator">×</button>
    </div>
    <div class="row">
      <button class="col calc-number">4</button>
      <button class="col calc-number">5</button>
      <button class="col calc-number">6</button>
      <button class="col calc-number calc-number-operator">-</button>
    </div>
    <div class="row">
      <button class="col calc-number">1</button>
      <button class="col calc-number">2</button>
      <button class="col calc-number">3</button>
      <button class="col calc-number calc-number-operator">+</button>
    </div>
    <div class="row">
      <button class="col-6 calc-number round-bottom-left">0</button>
      <button class="col calc-number">.</button>
      <button class="col calc-number calc-number-operator round-bottom-right">=</button>
    </div>
  </div>
  
</body>
</html>
